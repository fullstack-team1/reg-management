{% extends 'base.html' %}
{% block title %}Sign in{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Sign in</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-4">
        <label for="username" class="block mb-1">Username</label>
        <input type="text" name="username" id="username" class="w-full border px-3 py-2 rounded" required>
    </div>
    <div class="mb-4">
        <label for="password" class="block mb-1">Password</label>
        <input type="password" name="password" id="password" class="w-full border px-3 py-2 rounded" required>
    </div>
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Sign in</button>
</form>
<p class="mt-4">New user? <a href="{% url 'register' %}" class="text-blue-600">Create an account here</a>.</p>
{% endblock %}
